<!DOCTYPE html>
<html>
	<head>
		<title>Beauty Box India</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link href="{{ url_for('static', filename='css/global.css') }}" rel="stylesheet" type="text/css" />
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<div class="center">
			<h3>Beauty Box India</h3>
		</div>
		<div class="container">
			<div class="row vertical-center-row">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4 box-border">
							{% if error %}
								<p class="error">{{error}}</p>
							{% endif %}
							<form method="post">
								<div class="form-group">
									<input type="text" class="form-control" name="admin_id" placeholder="Admin ID">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="password" placeholder="Password">
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
